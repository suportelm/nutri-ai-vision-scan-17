
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>NutriAI Vision - Nutrition Tracking with AI</title>
    <meta name="description" content="AI-powered nutrition tracking app with meal scanning and personalized meal plans" />
    <meta name="author" content="NutriAI Team" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NutriAI" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="NutriAI" />
    
    <!-- iOS specific -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Prevent zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="/lovable-uploads/e80ce5c4-5d11-4bce-b774-e97bb9bb0106.png" type="image/png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/e80ce5c4-5d11-4bce-b774-e97bb9bb0106.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/lovable-uploads/e80ce5c4-5d11-4bce-b774-e97bb9bb0106.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="NutriAI Vision - AI Nutrition Tracking" />
    <meta property="og:description" content="Scan meals with AI, track nutrition, and get personalized meal plans" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/e80ce5c4-5d11-4bce-b774-e97bb9bb0106.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nutriai_app" />
    <meta name="twitter:image" content="/lovable-uploads/e80ce5c4-5d11-4bce-b774-e97bb9bb0106.png" />

    <!-- Splash Screen for iOS -->
    <style>
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* iOS Safe Areas */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
